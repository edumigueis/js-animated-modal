<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="backdrop" onclick="closeModal()"></div>
    <div class="modal">
      <div class="inner-modal-prop">
        <div class="pt">
          <img src="md.jpg" alt="" />
        </div>
        <div class="pt">
          <div class="inner-pt">
            <h1>Edit your Statement</h1>
            <div class="modal-input">
              <textarea rows="3"></textarea>
            </div>
            <div class="modal-actions">
              <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
              <button type="button" class="btn-confirm" onclick="closeModal()">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="demo-container">
      <div class="wrapper">
        <div class="inner-modal">
          <h1>Hey, wanna see something cool?</h1>
          <p>Check out this amazing modal</p>
          <button onclick="openModal()">Open Modal</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
